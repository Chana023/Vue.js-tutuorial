<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script>
    // Ensure Vue library is loaded before executing JavaScript code
    window.addEventListener('DOMContentLoaded', () => {
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello World!',
          }
        }
      });

      app.mount('#app');
    });
  </script>
</body>
</html>
